<div class="gis_DrawDijit">
    <div class="title">
        <i class="material-icons draw-tool__icon" data-dojo-attach-point="closeBtn">chevron_left</i>
        <span class="draw-tool__title">Draw</span>
    </div>
    <div data-dojo-attach-point="msgContainer" class="messageContainer">
        <i>Start drawing on the map <a data-dojo-attach-point="btnCancel" href="#">Cancel</a></i>
    </div>
    <div data-dojo-attach-point="drawContainer" class="drawToolsContainer">

    <button class="mdl-button mdl-js-button mdl-js-ripple-effect left draw__point" data-dojo-attach-point="btnDrawPoint">
      <div class="pointIcon"></div>
    </button>

    <button class="mdl-button mdl-js-button mdl-js-ripple-effect left" data-dojo-attach-point="btnDrawLine">
      <div class="lineIcon"></div>
    </button>

    <button class="mdl-button mdl-js-button mdl-js-ripple-effect left" data-dojo-attach-point="btnDrawPolygon">
      <div class="polyIcon"></div>
    </button>

    <button class="mdl-button mdl-js-button mdl-js-ripple-effect left" data-dojo-attach-point="btnDrawRectangle">
      <div class="rectangleIcon"></div>
    </button>

    <button class="mdl-button mdl-js-button mdl-js-ripple-effect left" data-dojo-attach-point="btnDrawFreehandPolygon">
      <div class="lassoIcon"></div>
    </button>

    <button class="mdl-button mdl-js-button mdl-js-ripple-effect right" data-dojo-attach-point="btnSaveGraphics">Save</button>

    <button class="mdl-button mdl-js-button mdl-js-ripple-effect right" data-dojo-attach-point="btnClearGraphics"><div class="clearIcon"></div></button>
