<div class="gis_DrawDijit">
  <div class="drawToolsContainer">
    <div data-dojo-type="dijit/form/Button" data-dojo-attach-point="btnDrawPoint" data-dojo-props="iconClass:'pointIcon',showLabel:true,'style':'float: left;'">Point</div>
    <div data-dojo-type="dijit/form/Button" data-dojo-attach-point="btnDrawLine" data-dojo-props="iconClass:'lineIcon',showLabel:true,'style':'float: left;'">Line</div>
    <div data-dojo-type="dijit/form/Button" data-dojo-attach-point="btnDrawPolygon" data-dojo-props="iconClass:'polyIcon',showLabel:true,'style':'float: left;'">Polygon</div>
    <div data-dojo-type="dijit/form/Button" data-dojo-attach-point="btnDrawRectangle" data-dojo-props="iconClass:'rectangleIcon',showLabel:true,'style':'float: left;'">Rectangle</div>
    <div data-dojo-type="dijit/form/Button" data-dojo-attach-point="btnDrawFreehandPolygon" data-dojo-props="iconClass:'lassoIcon',showLabel:true,'style':'float: left;'" data-dojo-attach-event="onClick:drawFreehandPolygon">Lasso</div>
    <button data-dojo-type="dijit/form/Button" data-dojo-props="showLabel:true,'style':'float: left;'" disabled="disabled" data-dojo-attach-point="btnSaveGraphics">Save</button>
    <button data-dojo-type="dijit/form/Button" data-dojo-props="iconClass:'clearIcon',showLabel:true,'style':'float: left;'" data-dojo-attach-point="btnClearGraphics">Clear</button>
    <!-- ,'class':'dojo-btn-inverse' -->
  </div>
</div>
