<div class="login-container" data-dojo-attach-point="loginPage">
	<p class="login-title">
		LOGIN TO YOUR ACCOUNT
	</p>
	<form class="form" data-dojo-attach-point="loginForm">
		<div class="form-group form-group-stacked login-input-group">
			<div class="input-group">
				<span class="input-group-addon"><i class="fa fa-user"></i></span>
				<input type="text" class="form-control" data-dojo-attach-point="usernameInput" placeholder="Username">
			</div>
			<div class="input-group">
				<span class="input-group-addon"><i class="fa fa-lock"></i></span>
				<input type="password" class="form-control" data-dojo-attach-point="passwordInput" placeholder="Password">
			</div>
		</div>
		<div class="checkbox">
			<label>
				<input type="checkbox"> Remember me
			</label>
		</div>
		<button type="submit" class="btn btn-primary btn-block" data-dojo-attach-point="loginButton">Sign in</button>
	</form>
</div>
